<body>
  <div id="app" class="container">
    <div class="title">
      <h1>ðŸ’©ã‚¿ã‚¤ãƒ”ãƒ³ã‚°ã‚²ãƒ¼ãƒ ðŸ’©</h1>
      <div class="marker"></div>
    </div>
    <button v-if="startFlg!=true" class="startButton mb-20" @click="gameStart">ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
    <div v-if="startFlg">
      <div class="question mb-20">{{ current_question }}</div>
      <div v-if="current_question_counts == question_counts" class="clear">ã‚¯ãƒªã‚¢!</div>
      <div class="typeFormWrapper mb-20">
        <input id="typeForm" v-model="typeBox" type="text" class="typeForm">
      </div>
  
      <div class="gaugeWrapper mb-20">
        <div v-bind:style="styleObject" class="gauge"></div>
      </div>
      <div>{{ current_question_counts }}/{{ question_counts }}</div>
    </div>
  </div>

<script>
  new Vue({
    el: "#app",
    data: {
      startFlg: "",
      current_question: "",
      questions: [
        'kare-azino',
        'unnkoto',
        'unnkoazinokare-',
        'dattara',
        'unnkoazinokare-',
      ],
      typeBox: "",
      current_question_counts: 0,
      question_counts: 0
    },
    computed:{
      styleObject:function(){
        width = 20 * this.current_question_counts + "%"
        if(this.current_question_counts == 5){
          color = "#03a9f4"
        }else{
          color = "orange"
        }
        return {
          'width': width,
          'background-color': color
        }
      }
    },
    methods:{
      gameStart: function() {
        this.startFlg = true;
        this.$nextTick(function(){
          document.getElementById('typeForm').focus()
        })
      }
    },
    mounted:function() {
      this.current_question = this.questions[0]
      this.question_counts = this.questions.length
    },
    watch: {
      typeBox:function(e){
        if(e == this.current_question) {
          this.questions.splice(0,1)
          this.current_question = this.questions[0]
          this.typeBox = ""
          this.current_question_counts = this.current_question_counts + 1

        }
      }
    }
  })
</script>
